<!DOCTYPE html>
<html>
  <head>
    <title>NUMA pulse</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map { height: 100% } 

      .numa {
        width: 400px;
      }
      
    </style>
  </head>
  <body>

<div id="map" style="width:100%; height:100%"></div>

<script>
 
function initMap() {
  var customMapType = new google.maps.StyledMapType([
    {
        featureType: "all",
        elementType: "labels",
        stylers: [
            { visibility: "off" }
        ]
      },
       {
        featureType: "administrative.country",
        elementType: "geometry.fill",
        stylers: [
            { visibility: "off" }
        ]
      },
         {
        featureType: "administrative.country",
        elementType: "geometry.stroke",
        stylers: [
            { visibility: "off" }
        ]
      },
  
    {
        "featureType": "administrative",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "landscape",
        "stylers": [
            {
                "color": "#DAE1E3"
            }
        ]
    },
    {
        "featureType": "water",
        "stylers": [
            {
                "visibility": "on",
            }
        ]
    },
    { featureType: "water", stylers: [
        { invert_lightness: true },
        { hue: "#ff003b" },
        { saturation: -100 },
        { lightness: 100 } /* generates "white" color */
    ] },
    {
        "featureType": "transit",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    }
   
], {
      name: 'Custom Style'
  });
  var customMapTypeId = 'custom_style';

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: {lat: 43.674, lng: 58.4746922},  
     zoomControl: false,
     streetViewControl: false,
     mapTypeControl: false,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    }
  });

jQuery.ajaxSetup({async:false});

$.get('NUMA_logo.svg', function(data) {
   template = data;
  
},'text');
svg = template.replace('{{ color }}', 'M 0,0 H 58.647 V 175.944 L 0,10.62 Z');
//console.log(svg);

marker = new google.maps.Marker({
    position:  {lat: 48.858093, lng: 2.294694},
    map: map,
    draggable: false,
    icon: { url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg) }
});

  map.mapTypes.set(customMapTypeId, customMapType);
  map.setMapTypeId(customMapTypeId);
}

 Pusher.log = function(message) {
      if (window.console && window.console.log) {
        window.console.log(message);
      }
    };

    var pusher = new Pusher('6ee4a54f8dffb3a573f4', {
      encrypted: true
    });
    var channel = pusher.subscribe('test_channel');
    channel.bind('my_event', function(data) {
      console.log(data.val);
      if (data.val%2 == 0)
           svg = template.replace('{{ color }}', 'M 0,0 H 58.647 V 175.944 L 0,146.62 Z');
       else 
              svg = template.replace('{{ color }}', 'M 0,0 H 58.647 V 175.944 L 0,26.62 Z');

       icon = { url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg) }
      marker.setIcon(icon);
      
});

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqKqToYmJF24dJz-xwwgzYdyNsoTlryTA&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
