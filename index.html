<!DOCTYPE html>
<html>
  <head>
    <title>NUMA pulse</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map { height: 100% } 
      
    </style>
  </head>
  <body>
     
<div id="map" style="width:100%; height:100%"></div>
    

<script>
 
function initMap() {
  var customMapType = new google.maps.StyledMapType([
    {
        featureType: "all",
        elementType: "labels",
        stylers: [
            { visibility: "off" }
        ]
      },
       {
        featureType: "administrative.country",
        elementType: "geometry.fill",
        stylers: [
            { visibility: "off" }
        ]
      },
         {
        featureType: "administrative.country",
        elementType: "geometry.stroke",
        stylers: [
            { visibility: "off" }
        ]
      },
  
    {
        "featureType": "administrative",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "landscape",
        "stylers": [
            {
                "color": "#DAE1E3"
            }
        ]
    },
    {
        "featureType": "water",
        "stylers": [
            {
                "visibility": "on",
            }
        ]
    },
    { featureType: "water", stylers: [
        { invert_lightness: true },
        { hue: "#ff003b" },
        { saturation: -100 },
        { lightness: 100 } /* generates "white" color */
    ] },
    {
        "featureType": "transit",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    }
   
], {
      name: 'Custom Style'
  });
  var customMapTypeId = 'custom_style';

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: {lat: 43.674, lng: 58.4746922},  
     zoomControl: false,
     streetViewControl: false,
     mapTypeControl: false,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    }
  });

   template = [
                '<?xml version="1.0"?>',
                    '<svg width="26px" height="26px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">',
                        '<circle id = "circle1" stroke="#222" fill="#dddd" cx="50" cy="50" r="{{ radius }}"/>',
                    '</svg>'
                ].join('\n');
            svg = template.replace('{{ radius }}', '35');

  var icon = {

    path: "M-20,0a20,20 0 1,0 40,0a20,20 0 1,0 -40,0",
    fillColor: '#FF0000',
    fillOpacity: .6,
    anchor: new google.maps.Point(0,0),
    strokeWeight: 0,
    scale: 1
}

marker = new google.maps.Marker({
    position:  {lat: 48.858093, lng: 2.294694},
    map: map,
    draggable: false,
    icon: { url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg) }
});

  map.mapTypes.set(customMapTypeId, customMapType);
  map.setMapTypeId(customMapTypeId);
}

 Pusher.log = function(message) {
      if (window.console && window.console.log) {
        window.console.log(message);
      }
    };

    var pusher = new Pusher('6ee4a54f8dffb3a573f4', {
      encrypted: true
    });
    var channel = pusher.subscribe('test_channel');
    channel.bind('my_event', function(data) {
      console.log(data.val);
       svg = template.replace('{{ radius }}', data.val);
       icon = { url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg) }
      marker.setIcon(icon)
     
});

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqKqToYmJF24dJz-xwwgzYdyNsoTlryTA&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
